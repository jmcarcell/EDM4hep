name: pre-commit
on:
  push:
    branches:
    - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    container:
      image: key4hep/alma9-cvmfs
    steps:
      - name: Run pre-commit
        run: pre-commit run --all-files
    